<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Promises &amp; Fetch</title>
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Promises &amp; Fetch</h1>
    </header>
    <main>
      <h2>Another Title</h2>
      <section class="content">
        <div class="card">
          <img class="card__image" src="https://placedog.net/400/300" alt="Doggy" />
          <h3 class="card__title">Doggy</h3>
        </div>
        <div class="card">
          <img class="card__image" src="https://placecats.com/400/300" alt="Kitty" />
          <h3 class="card__title">Kitty</h3>
        </div>
      </section>
    </main>
    <template id="loader">
      <h3 class="loading">Hey! Wait! I'm Loading!!!</h3>
    </template>
    <template id="card">
      <div class="card">
        <img class="card__image" src="" alt="" />
        <h3 class="card__title"></h3>
      </div>
    </template>
  </body>
</html>
